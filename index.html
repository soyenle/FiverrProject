    <body style="margin: auto; overflow: hidden;">
	 
	<div class="content" id = "div"></div>    
       
	    
	<!--------- UI init Für Quiz/Instruction/Timer-----
	<div class="button-quiz" type = "button" onclick = "Quiz()">Go To Test</div>

	    <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
            markerhandler
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets> 
  
<!--------- This is a New Marker-Model Enitity--------->
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/pattern-A.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
			  rotation="270 0 0"
                    scale="0.4 0.4 0.4"
                    animation-mixer="loop: repeat"
                    gltf-model="assets/mona_lisa_painting/scene.gltf"
                    class="clickable"
                    gesture-handler
                ></a-entity>  
            </a-marker>               
		
<!--------- This is a New Marker-Model Enitity--------->
            <a-marker
                id="animated-marker"
